<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">




    <style>
        @keyframes rotateBorderColors {
            0% {
                border-top-color: #FF5733;
                border-right-color: #33FF57;
                border-bottom-color: #3357FF;
                border-left-color: #FF33A8;
            }
            25% {
                border-top-color: #33FF57;
                border-right-color: #3357FF;
                border-bottom-color: #FF33A8;
                border-left-color: #FF5733;
            }
            50% {
                border-top-color: #3357FF;
                border-right-color: #FF33A8;
                border-bottom-color: #FF5733;
                border-left-color: #33FF57;
            }
            75% {
                border-top-color: #FF33A8;
                border-right-color: #FF5733;
                border-bottom-color: #33FF57;
                border-left-color: #3357FF;
            }
            100% {
                border-top-color: #FF5733;
                border-right-color: #33FF57;
                border-bottom-color: #3357FF;
                border-left-color: #FF33A8;
            }
        }

        #animatedButton {
            padding: 10px 20px;
            font-size: 16px;
            color:white;
            border: 4px solid;
            border-radius: 8px;
            background-color: black;
            cursor: pointer;
            animation: rotateBorderColors 4s infinite linear;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
    <body> 
        <button id="animatedButton">sirji</button>
        
  
 


    
</body>
</html>
